    <style>
        canvas {

    </style>

</head>

<body>

    <script type="text/javascript">

        this.config = {
            type: Phaser.AUTO,
            width: 400, 
            height: 600, 

            // para ajustar a escala do jogo de acordo com a tela
            scale: { 
                mode: Phaser.Scale.HEIGHT_CONTROLS_WIDTH,
                //tamb√©m podemos usar "mode: Phaser.Scale.FIT"

            },
            
            backgroundColor: '#39addd',

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },

                update: update
            }
        };
